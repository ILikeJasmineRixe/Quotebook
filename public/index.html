<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Quotenator!!! </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="darkmode-container">
        <input type="checkbox" class="checkbox" id="checkbox">
        <label for="checkbox" class="checkbox-label">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
            <span class="ball"></span>
        </label>
    </div>

    <h1>The Quotenator!</h1>
    <h5>(in the voice of Doofenshmirtz)</h5>
    <p id="quote"><em>"Tee Hee" - Quoteman 1999</em></p>

    <div class="checkbox-container">
        <label>
            <input type="checkbox" id="german"> Include German Quotes
        </label>
        <label>
            <input type="checkbox" id="nsfw"> Include NSFW Quotes
        </label>
        <label>
            <input type="checkbox" id="emil"> Include Emil's Quotebook
        </label>
    </div>

    <button id="mainBtn" onclick="fetchQuote()">Get Quote</button>

    <a href="https://github.com/ILikeJasmineRixe/Quotebook" class="github-logo" target="_blank">
        <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub" />
    </a>
    
    <p><em>By the creator of Legit Bean Store</em></p>
    <script src="script.js"></script>
</body>
