<!DOCTYPE html>
<html lang="en">

<body>
    <div class="darkmode-container">
        <input type="checkbox" class="checkbox" id="checkbox">

            <span class="ball"></span>

    </div>

    <h1>The Quotenator!!! (in the voice of Doofenshmirtz)</h1>
    <p id="quote">Click the button below to activate &nbsp;<em>THE QUOTENATOR!!!</em></p>

    <div class="checkbox-container">
        <label>
            <input type="checkbox" id="german"> Include German Quotes
        </label>
        <label>
            <input type="checkbox" id="nsfw"> Include NSFW Quotes
        </label>
        <label>
            <input type="checkbox" id="emil"> Include Emil's Quotebook
        </label>
    </div>

    <button id="mainBtn" onclick="fetchQuote()">Get Quote</button>
